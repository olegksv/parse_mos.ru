{% extends "base.html" %}

{% block title %}
Список квартир
{% endblock title %}
{% block sidebar %}
<div class="container overflow-hidden">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card-header">
                 <h2>Добавить оплату</h2>
            </div>
            {% for flat in flats  %}
            <div class="list-group list-group-horizontal">
                <a href="{% url 'PaymentListView' flat.pk %}" class="list-group-item list-group-item-action" >{{ flat.name_flat}}</a>  
            </div>
            {% endfor %}    
        </div>
    </div>
</div>
{% endblock sidebar %}
